{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log in | eLMS</title>
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
      <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
      <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'styles/style.css' %}">
      <style>
         .login{
            background-color: #f5f5f5;
         }
         .form-control {
            background-color:  #fcfcfc!important;
          }
      </style>
   </head>
   <body>
      <div class="login d-flex align-items-center py-5">
         <div class="container">
            <div class="row">
               <div class="col-lg-6 col-md-8 mx-auto p-4 login-shadow rounded">
                  <p class="text-center fw-bold mb-4 fs-5">Sign in to eLMS</p>
                  <!-- Sign In Form -->
                  <form method="POST">
                     {% csrf_token %}
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id" placeholder="11111" name="id"
                           required>
                        <label for="id">ID</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                           name="password" required>
                        <label for="password">Password</label>
                     </div>
                     <div class="d-grid">
                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                           type="submit">Sign in</button>
                     </div>
                  </form>
                  <div class="p-3 d-flex justify-content-center">
                     <div class="mx-3">
                        <a class="text-secondary" href="/admin" style="text-decoration: none;" target="_blank">Login as
                        admin</a>
                     </div>
                     <div class="dropdown mx-3">
                        <a class="text-secondary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Login as guest
                        </a>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="/guest">Teacher</a></li>
                           <li><a class="dropdown-item" href="/guestStudent">Student</a></li>
                        </ul>
                     </div>
                  </div>
                  {% if messages %}
                  <!-- Error Alert -->
                  <div class="alert alert-danger alert-dismissible fade show my-2">
                     <strong>Error!</strong> {% for message in messages %}
                     <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                     {% endfor %}
                     <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                  {% endif %}
               </div>
            </div>
         </div>
      </div>
      <script src=" {% static 'js/bootstrap.bundle.min.js' %} "></script>
      <script>
         if (window.history.replaceState) {
             window.history.replaceState(null, null, window.location.href);
         }
      </script>
   </body>
</html>
